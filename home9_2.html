<body>
	<div class="container">

			<div class="col-6 offset-3 text-center">
				<div class="row">
					<div class="col-3">
						<input type="range" id="min_price_range">
					</div>
					
					<div class="col-6">
						<h6>
							Price from <span id="min_price_label">0</span> $ 
							to <span id="max_price_label">0</span> $

					</div>
					
					<div class="col-3">
						<input type="range" id="max_price_range">
					</div>
				</div>
			</div>
						
			<div class="col-6 offset-3">
				<ul class="list-group" id="phones_ul">
					<li class="list-group-item justify-content-between">
						iPhone 8
						<span class="badge badge-default badge-pill">-</span>

						<span class="badge badge-default badge-pill">-</span>

						<span class="badge badge-default badge-pill">-</span>

						Samsung Galaxy S9
						<span class="badge badge-default badge-pill">-</span>

						Sony Ericsson  K750 Gold
						<span class="badge badge-default badge-pill">-</span>

				</ul>

			<script>
				
				function generate_price(){
					return (Math.floor(Math.random()*900) + 100) + " $";
				}
				
				var prices = document.querySelectorAll("ul > li > span");
				
				prices.forEach(function(element){
					element.innerHTML = generate_price();
				});
				
				</script>
<script>
			
	
var prices = document.querySelectorAll("li span");


prices = [...prices].map(item => parseInt(item.innerHTML));
console.log(prices);

var low = Math.min(...prices);
var high = Math.max(...prices);

min_price_range.min = low;
max_price_range.min = low;

min_price_range.max = high;
max_price_range.max = high;

min_price_range.value = low;
max_price_range.value = high;

min_price_label.innerHTML = low;
max_price_label.innerHTML = high;

	
	

	
 
function filter(){

	var min = min_price_range.value;
	var max = max_price_range.value;
	
	
	
function handler1() {
    
	if(max < min){	
	min = max;
		
	max_price_range.value = min;
	min_price_range.value = min;
	min_price_label.innerHTML = min;
	max_price_label.innerHTML = min;
	console.log(min,max);
	}
 };
 function handler2() {
    
	if(max < min){	
	max = min;
	
	
	max_price_range.value = max;
	min_price_range.value = max;
	min_price_label.innerHTML = max;
	max_price_label.innerHTML = max;
	console.log(min,max);
	}
 };
 
	max_price_range.addEventListener("input", handler1); 
	min_price_range.addEventListener("input", handler2);
 
 
	if(max>=min){
	
	max_price_range.removeEventListener("input", handler1);	
	min_price_range.removeEventListener("input", handler2);
	
	}
	
	min_price_label.innerHTML = min;
	max_price_label.innerHTML = max;
	
	
	 var spans = document.querySelectorAll("li span");
    
    spans.forEach(span =>{
        var price = parseInt(span.innerHTML);
        if(price >= min && price <= max){
            span.parentNode.style.display = "flex";
        }else{
            span.parentNode.style.display = "none";
        }
		
		
    });
	
}


min_price_range.oninput = filter;
max_price_range.oninput = filter;

</script>
